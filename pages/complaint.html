<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complaint</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body style="background: #ee82ee">
    <div
      style="
        width: 400px;
        height: 100vh;
        background-color: #a026a0;
        border-radius: 50px;
        border: 2px solid #ee82ee;
        margin-left: 480px;
      "
    >
      <div>
        <textarea
          placeholder="Please tell us about your complaint"
          cols="35"
          rows="3"
          style="
            border-radius: 20px;
            padding: 10px;
            margin-top: 200px;
            margin-left: 45px;
            border: none;
            outline: none;
          "
        ></textarea>
      </div>
      <div>
        <button
          class="btn px-4"
          style="
            margin-left: 150px;
            margin-top: 40px;
            border-radius: 50px;
            background: #df4adf;
            color: #fff;
          "
        >
          Send
        </button>
      </div>
    </div>
  </body>
</html>
